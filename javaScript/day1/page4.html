<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Calculator</title>
    <script>
        function findSum() {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseInt(num1/10);
            let result = num1 + num2;
            document.getElementById('result').innerText = `The sum is: ${result}`;
        }
    </script>
</head>
<body>
   
    <h1 id="result">Result will be displayed here</h1>
    Enter num1: <input type="text" id="num1"/><br/>
    <button onClick="findSum()">FIND SUM</button>

    
</body>
</html>
