<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="result"></h3>
    <script>
        let result="";
        let str1="Welcome javascript.................";
        result="Length of string: "+str1.length+"<br/>";
        
        result+="Character at 0 th position :"+str1.charAt(0)+"<br/>";
        result+="Lowercase :"+str1.toLowerCase()+"<br/>";
        result+="Uppercase:"+str1.toUpperCase()+"<br/>";
       result+="Substring :"+str1.substring(1,4)+"<br/>";
       result+="replace :"+str1.replace("javascript","Javaprogramming");+"<br/>";
        
        document.getElementById('result').innerHTML=result;
    </script>
    
</body>
</html>
